<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Chat Demo</title>

    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }

  <script src="script_ai.js"></script>

</html>
